<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/timeline.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <span class="nav-new">
        <span><strong>Write</strong> a new tweet</span>
        <span><i class="fa-solid fa-angles-down" style="color: #ff0000;"></i></span>
      </span>
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="post" enctype="application/x-www-form-urlencoded">
          <span>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
          </span>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="timeline">
        <article class="tweet">
          <header>
            <span class="tweet-user">
              <span><img src="https://i.imgur.com/73hZDYK.png"></span>
              <span>Newton</span>
            </span>
            <span class="tweet-username">@SirIsaac</span>
          </header>
          <section class="tweet-message">
            <span>
              If I have seen further it is by standing on the shoulders of giants
            </span>
          </section>
          <footer>
            <span>
              10 days ago
            </span>
            <span>
              <i class="fa-solid fa-flag fa-lg"></i>
              <i class="fa-solid fa-retweet fa-lg"></i>
              <i class="fa-sharp fa-solid fa-heart fa-lg"></i>
            </span>
          </footer>
        </article>
        <p>&nbsp;</p>
      </section>
    </main>
  </body>
</html>
