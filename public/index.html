<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--gives the browser instructions on how to control the page's dimensions and scaling-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/timeline.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!--imports functions to handle the time passed since a tweet was submitted-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">TWEETER</span>
      <span class="nav-new">
        <span><strong>Write</strong> a new tweet</span>
        <span><i class="fa-solid fa-angles-down" style="color: #ff0000;"></i></span>
      </span>
    </nav>

    <!-- section to controle the responsive layout  for screens over and below 1024 px-->
    <section class="responsive">
      <!--header containing logged user information (to be dynamically updated on another version)-->
      <header class="main-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2><strong>Amy</strong> Mansell</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!--section reserved for composing a new tweet-->
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <!--error message container (dynamically displayed)-->
          <div class="error-message"><i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>  <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i></div>
          <form id="tweets-form" action="/tweets" method="post" enctype="application/x-www-form-urlencoded">
            <span>
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
            </span>
            <div class="tweet-controls">
              <button type="submit">TWEET</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!--section for displaying tweets (timeline)-->
        <section class="timeline" id="tweets-container"></section>
      </main>
    </section>
  </body>
</html>
